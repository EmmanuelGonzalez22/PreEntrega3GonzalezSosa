<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <script
      src="https://kit.fontawesome.com/ce694f884b.js"
      crossorigin="anonymous"
    ></script>
    <title>PetÂ´s BRC</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"
          ><img src="./assets/img/logo.png" alt="logo"
        /></a>
        <div>
          <span
            ><i class="fa-solid fa-cart-shopping"
              ><span class="badge" id="contadorCarrito"></span></i
          ></span>
        </div>
      </nav>
      <div>
        <h2>Productos</h2>
        <label for="buscar"></label>
        <input
          type="text"
          name="buscar"
          placeholder="Buscar producto"
          id="search"
        />
      </div>
    </header>
    <main>
      <div class="container__principal">
        <aside>
          <form action="">
            <div>
              <label for="perro">Perros</label>
              <input type="checkbox" name="perro" value="perro" id="" />
            </div>
            <div>
              <label for="gato">Gatos</label>
              <input type="checkbox" name="gato" value="gato" id="" />
            </div>
            <div>
              <label for="camitas">Camitas</label>
              <input type="checkbox" name="camitas" value="camitas" id="" />
            </div>
            <div>
              <label for="accesorios">Accesorios</label>
              <input
                type="checkbox"
                name="accesorios"
                value="accesorios"
                id=""
              />
            </div>
          </form>
        </aside>
        <section class="gridProductos"><!-- productos --></section>
      </div>
      <section class="container__tabla">
        <table class="container">
          <thead>
            <tr class="row">
              <th class="col-2">#</th>
              <th class="col-3">Producto</th>
              <th class="col-3">Cantidad</th>
              <th class="col-3">Precio</th>
              <th class="col-1"></th>
            </tr>
          </thead>
          <tbody id="table__body">
            <!-- carrito -->
          </tbody>
        </table>
        <div>
          <p class="fw-bold">
            TOTAL:<span id="totalCarrito"></span><span id="botonComprar"></span>
          </p>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Gracias por su compra
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Nos pondremos en contacto con usted a la brevedad
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--     <script src="./js/main.js"></script> -->
    <script src="./js/datos.js"></script>
    <script src="./js/filtros.js"></script>
    <script src="./js/main2.js"></script>
  </body>
</html>
